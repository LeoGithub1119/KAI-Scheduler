# 創建一個不會觸發 PodGroup 創建的 Pod（移除 queue 標籤）
apiVersion: v1
kind: Pod
metadata:
  name: gpu-job-no-queue
  namespace: kai-scheduler
spec:
  schedulerName: kai-scheduler
  containers:
  - name: gpu
    image: nvidia/cuda:11.8.0-base-ubuntu22.04
    resources:
      limits:
        nvidia.com/gpu: 1
      requests:
        nvidia.com/gpu: 1
    command: ["/bin/bash", "-c"]
    args: ["nvidia-smi && sleep infinity"]
