apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: kai-scheduler
  annotations:
    scheduling.kueue.x-k8s.io/pod-group: dong-group
spec:
  schedulerName: kai-scheduler
  priorityClassName: train
  containers:
    - name: gpu
      image: nvidia/cuda:11.8.0-base-ubuntu22.04
      resources:
        limits:
          nvidia.com/gpu: 1
        requests:
          nvidia.com/gpu: 1
      command: ["/bin/bash", "-c"]
      args: ["nvidia-smi && sleep infinity"]


## 一個pod套用自定義的兩個crd
